<div class="container">
    <ul class="nav nav-tabs">

      <div class="col col-sm-4 col-md-2 col-lg-2">

      </div>
      <div class="col col-sm-4 col-md-8 col-lg-8">
        <div class="container">
          <div class="row">
            <!-- display barchart -->
            <div class="col col-sm-6 col-md-4 col-lg-4">
              <div style="display: block">
                <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType">
                </canvas>
              </div>
            </div>
             <!-- display barchart Ends -->
             <!-- display Piechart -->
            <div class="col col-sm-6 col-md-4 col-lg-4">
              <div style="display: block">
                <canvas baseChart
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [chartType]="pieChartType">
                </canvas>
              </div>
            </div>
            <!-- display Piechart Ends -->
          </div> 
        </div>            
      </div>
      <div class="col col-sm-4 col-md-2 col-lg-2">

      </div>
          
</div>
